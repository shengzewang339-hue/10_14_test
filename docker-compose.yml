version: "3.9"

services:
  web:
    build:
      context: .          # 当前目录下的 Dockerfile
      dockerfile: Dockerfile
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"       # 映射主机端口到容器
    volumes:
      - .:/app            # 实时同步代码（开发模式）
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=True
    restart: always
