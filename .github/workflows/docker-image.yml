name: Build and Push Docker Image to Aliyun ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 🧩 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔐 Login to Aliyun ACR
      uses: docker/login-action@v3
      with:
        registry: crpi-jsa4b3tyjwiee8rz.cn-hangzhou.personal.cr.aliyuncs.com
        username: ${{ secrets.ALIYUN_USER }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    - name: 🚀 Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: crpi-jsa4b3tyjwiee8rz.cn-hangzhou.personal.cr.aliyuncs.com/mypoject_one/10_22:latest
        build-args: |
          PIP_INDEX_URL=https://mirrors.aliyun.com/pypi/simple
