name: Build & Deploy

on:
  push:
    branches:
      - main  # 当 main 分支有提交时自动部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ SSH 登录配置
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # 3️⃣ 测试 SSH 连接
    - name: Test SSH Connection
      run: ssh -o StrictHostKeyChecking=no root@47.118.16.173 "echo '✅ SSH连接成功'"

    # 4️⃣ 部署项目
    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no root@47.118.16.173 'bash -s' <<'EOF'
        set -e
        echo "🚀 开始部署项目..."

        mkdir -p /opt/test
        cd /opt/test

        if [ ! -d "10_14_test" ]; then
          echo "📥 首次部署，正在克隆仓库..."
          git clone https://github.com/shengzewang339-hue/10_14_test.git
        else
          echo "🔄 仓库已存在，拉取最新更新..."
          cd 10_14_test
          git pull
        fi

        echo "📁 当前目录结构："
        pwd
        ls -al

        echo "➡️ 进入 djangoProject2 目录..."
        cd djangoProject2
        pwd
        ls -al

        echo "📦 构建容器..."
        docker-compose down || true
        docker-compose up -d --build

        echo "✅ 部署完成！Django 已启动在 8000 端口。"
        EOF
    
